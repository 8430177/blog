#服务器端口号
server.port=8080
debug=true

# THYMELEAF 
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=true
# 使用HTML5标准
spring.thymeleaf.mode=HTML5

# DataSource 
spring.datasource.url=jdbc:mysql://localhost/blog?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC 
spring.datasource.username="数据库账号"
spring.datasource.password="数据库密码"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.mvc.ignore-default-model-on-redirect=false

# 内嵌 Elasticsearch 实例。默认存储位置是工作目录的 elastic 目录 (测试用)
#spring.data.elasticsearch.properties.path.home=target/elastic
# 远程服务
spring.data.elasticsearch.cluster-nodes=localhost:9300

# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#发送邮件配置
spring.mail.host="邮件域名"
spring.mail.username=“发送人邮箱”
spring.mail.password=”邮箱授权码“
spring.mail.default-encoding=UTF-8
mail.fromMail.addr=“发件人邮箱”





