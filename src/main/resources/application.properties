#服务器端口号
server.port=8080
debug=true

# THYMELEAF 
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=true
# 使用HTML5标准
spring.thymeleaf.mode=HTML5

# DataSource 
spring.datasource.url=jdbc:mysql://localhost/blog?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC 
spring.datasource.username=“数据库用户名”
spring.datasource.password="数据库密码"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.mvc.ignore-default-model-on-redirect=false


# 远程服务
spring.data.elasticsearch.cluster-nodes=localhost:9300

# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#发送邮件配置
spring.mail.host="邮箱提供商地址"
spring.mail.username="邮箱地址"
spring.mail.password="邮箱授权码"
spring.mail.default-encoding=UTF-8
mail.fromMail.addr="邮箱地址"

# Redis配置
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password="redis密码"
spring.redis.pool.max-active=4
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=4
spring.redis.pool.min-idle=0
spring.redis.timeout=5000
